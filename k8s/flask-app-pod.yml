apiVersion: v1
kind: Pod
metadata: 
  name: flask-app-pod

spec:
  containers:
  - name: flask-app-pod
    image: trainwithshubham/flaskapp:latest
    env:
      - name: MYSQL_HOST
        value: ""                  # service cluster IP
      - name: MYSQL_PASSWORD
        value: "admin"
      - name: MYSQL_USER
        value: "root"
      - name: MYSQL_DB
        value: "mydb"
    ports:
      - containerPort: 5000
    imagePullPolicy: Always